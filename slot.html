<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdeliver.net/npm/vue@2.6.14"></script>
</head>

<body>
    <div id="app">
        <form-component :author="authorLabel" :title="titleLabel"></form-component>
        <h1>Book Auhtor Form</h1>
    </div>
    <script>
        const FormComponent = {
            template: `
            <form> 
                <slot></slot>
                <label for = "title"> {{title}} </label>
                <input id="title" type="text"/>
                <label for="author">{{author}}</label> 
                <input id="author" type="text"/>
            </form>
            `,
            props: ['title', 'author']
        };
        new Vue({
            el: '#app',
            components: { 'form-component': FormComponent },
            data() {
                return {
                    titleLabel: 'The Title',
                    authorLabel: 'Shakespeare',
                    header: 'Book Author Form'
                }
            }
        })
    </script>

</body>

</html>

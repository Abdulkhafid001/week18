<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic component</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="cycle">Cycle</button>
        <h1> <component :is="currentView"/> </h1>
    </div>
    <script>
        const BookComponent ={
                    template: <div>Book Component</div>
        }
        const FormComponent ={
            template: <div>Form Component</div>
        }
        const HeaderComponent ={
            template: <div>Header Component</div>
        }
        new Vue({
            el: '#app',
            components:{'book-component': BookComponent,
                        'form-component': FormComponent,
                        'header-component': HeaderComponent
            },
            data(){
                return{ currentView: BookComponent // start with 'book' component


                }
            },
            methods:{
                cycle(){
                    if(this.currentView ===HeaderComponent)
                    this.currentView =BookComponent
                else
                    this.currentView = this.currentView ===
                    BookComponent ? FormComponent : HeaderComponent;
                }
            }
        })
    </script>
</body>
</html>
